<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container" id="container">
        <div class="search" id="search_box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Your location" id="input_city">
            <button id="input_search"><i class="fa-solid fa-search"></i></button>
        </div>
        <div class="temp-info" id="temp_info">

        </div>
        <div class="extra-info" id="extra_info">
            
        </div>
        <div class="not-found" id="not_found">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/seo-search-4623937-3851481.png?f=webp">
            <h1>upss! city not found</h1>
        </div>
    </div>

    <script src="assets/script.js"></script>
    <script src="https://kit.fontawesome.com/aeeaca47ba.js" crossorigin="anonymous"></script>
</body>
</html>
